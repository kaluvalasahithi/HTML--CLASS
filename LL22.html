<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LL22</title>
  </head>
  <body>
    Nesting Lists
    <ol type="i">
      <li>item 1</li>
      <ul type="circle">
        <li>sub item 1</li>
        <li>sub item 2</li>
        <ol type="a">
          <li>sub item 1</li>
          <li>sub item 2</li>
        </ol>
      </ul>
      <li>item 2</li>
      <ol type="1">
        <li>sub item 1</li>
        <ul type="square">
          <li>sub item 1</li>
          <li>sub item 2</li>
        </ul>
        <li>sub item 2</li>
      </ol>

      <li>item 3</li>
    </ol>
  </body>
</html>
