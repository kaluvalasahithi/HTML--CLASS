<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>f12</title>
  </head>
  <body>
    <table width="500px" style="background-color: lightblue">
      <th><h2>User Registration Form Demo</h2></th>
      <tr>
        <td>Form Validated Using Javascript</td>
      </tr>

      <tr>
        <td>
          <input type="text" placeholder="First Name" />
        </td>
        <td>
          <input type="text" placeholder="Last Name" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="email" placeholder="Your Email" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="email" placeholder="Re-enter Email" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="password" placeholder="New Password" />
        </td>
      </tr>
      <tr>
        <td>
          Birthday
          <br />
          <input type="date" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="gen" value="f" />Female
          <input type="radio" name="gen" value="m" />Male
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button style="color: white; background-color: blue">Sign up</button>
        </td>
      </tr>
    </table>
  </body>
</html>
