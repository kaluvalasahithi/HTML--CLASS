<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F7</title>
  </head>
  <body>
    <table border="2px">
      <th colspan="2">Pizza Shop 2.0</th>
      <tr>
        <td>Name</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Pizza Topping</td>
        <td>
          <input type="radio" name="sup" value="sup" />Supreme
          <br />
          <input type="radio" name="sup" value="vegetarian" />vegetarian
          <br />
          <input type="radio" name="sup" value="haw" />hawaiian
        </td>
      </tr>
      <tr>
        <td>Pizza sauce</td>
        <td>
          <select name="sauces" id="">
            <option value="tom">Tomato</option>
            <option value="tom">cheese</option>
            <option value="tom">chilli</option>
            <option value="tom">onion</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>optional extras</td>
        <td>
          <input type="checkbox" />Extra Cheese <input type="checkbox" />Gluten
          Free Base
        </td>
      </tr>
      <tr>
        <td colspan="2">
          Delivery Instructions:
          <br />
          <textarea name="" id="" cols="50" rows="5"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center"><button>Send my Order</button></td>
      </tr>
    </table>
  </body>
</html>
