<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>f11</title>
  </head>
  <body>
    <form action="">
      <h4 align="center">Request for White Paper</h4>
      Please fill out the form below, if you have any questions, please e-mail
      <br />
      <a href="white paper@ektron.com">white paper@ektron.com.</a>
      <br />
      <label class="required">-Required fields</label>
      <hr />
      <table>
        <tr>
          <td>*FirstName:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>*LastName:</td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>company Name</td>
          <td><input type="text" size="37px" /></td>
        </tr>
        <tr>
          <td>company/personal website:</td>
          <td><input type="text" size="37px" /></td>
        </tr>
        <tr>
          <td style="color: red">* Email</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Phone</td>
          <td>
            <input type="text" />
            Ext:
            <input type="text" size="5px" />
          </td>
        </tr>
        <tr>
          <td>state/province</td>
          <td>
            <select name="country" id="">
              <option value="" disabled selected>
                Select for USA or Canada only
              </option>
              <option value="usa">USA</option>
              <option value="Canada">canada</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            comments:
            <textarea name="" id="" cols="50" rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button
              style="
                border-color: rgb(24, 24, 69);

                border-radius: 5px;
              "
            >
              Request white paper
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
