<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F5</title>
  </head>
  <body>
    <form action="">
      Email:
      <input
        type="email"
        pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
        class="form-control"
        placeholder="Email*"
        id="email"
        required=""
      />
      Password:
      <input type="text" />
      <button style="border-radius: 5px">submit</button>
    </form>
  </body>
</html>
